# SAE Bench DVC Pipeline
# This pipeline evaluates SAE variants using the SAE Bench framework

stages:
  # Stage 1: Setup - Load baseline SAE and create custom variants
  setup:
    cmd: python scripts/setup_saes.py results/downloaded_saes
    deps:
      - scripts/setup_saes.py
    params:
      - model
      - baseline_sae
      - sae_variants
      - comparison_saes
      - random_seed
    outs:
      - results/downloaded_saes

  # Stage 2: Core Evaluation - Basic reconstruction and sparsity metrics
  core_eval:
    cmd: python scripts/run_core_eval.py results/downloaded_saes results/core
    deps:
      - scripts/run_core_eval.py
      - results/downloaded_saes
    params:
      - model
      - core_eval
      - eval_types.core
    outs:
      - results/core
    # Only run if core evaluation is enabled
    # Note: DVC doesn't support conditional stages directly,
    # but the script checks eval_types.core and exits if disabled

  # Stage 3: Sparse Probing Evaluation
  sparse_probing_eval:
    cmd: python scripts/run_sparse_probing.py results/downloaded_saes results/sparse_probing
    deps:
      - scripts/run_sparse_probing.py
      - results/downloaded_saes
    params:
      - model
      - sparse_probing
      - eval_types.sparse_probing
      - activation_caching
      - random_seed
    outs:
      - results/sparse_probing

  # Stage 4a: SCR Evaluation
  scr_eval:
    cmd: python scripts/run_optional_evals.py scr results/downloaded_saes results/scr
    deps:
      - scripts/run_optional_evals.py
      - results/downloaded_saes
    params:
      - model
      - eval_types.scr
      - activation_caching
    outs:
      - results/scr:
          persist: true

  # Stage 4b: TPP Evaluation
  tpp_eval:
    cmd: python scripts/run_optional_evals.py tpp results/downloaded_saes results/tpp
    deps:
      - scripts/run_optional_evals.py
      - results/downloaded_saes
    params:
      - model
      - eval_types.tpp
      - activation_caching
    outs:
      - results/tpp:
          persist: true

  # Stage 4c: Absorption Evaluation
  absorption_eval:
    cmd: python scripts/run_optional_evals.py absorption results/downloaded_saes results/absorption
    deps:
      - scripts/run_optional_evals.py
      - results/downloaded_saes
    params:
      - model
      - eval_types.absorption
      - activation_caching
    outs:
      - results/absorption:
          persist: true

  # Stage 4d: Unlearning Evaluation
  unlearning_eval:
    cmd: python scripts/run_optional_evals.py unlearning results/downloaded_saes results/unlearning
    deps:
      - scripts/run_optional_evals.py
      - results/downloaded_saes
    params:
      - model
      - eval_types.unlearning
      - activation_caching
    outs:
      - results/unlearning:
          persist: true

  # Stage 5: Process Results - Merge core and eval-specific metrics
  process_results:
    cmd: python scripts/process_results.py results/core results/sparse_probing results/absorption results/scr results/tpp results/merged
    deps:
      - scripts/process_results.py
      - results/core
    params:
      - eval_types
    outs:
      - results/merged

  # Stage 6: Visualize - Generate comparison plots
  visualize:
    cmd: python scripts/visualize_results.py results/core results/sparse_probing results/absorption results/scr results/tpp results/images
    deps:
      - scripts/visualize_results.py
      - results/core
    params:
      - eval_types
      - visualization
    outs:
      - results/images:
          persist: true

  # === Metrics Extraction Stages ===
  # These stages extract metrics from evaluation results without re-running evaluations

  # Extract metrics from core evaluation results
  core_metrics:
    cmd: python scripts/extract_metrics.py core results/core metrics/core.json
    deps:
      - scripts/extract_metrics.py
      - results/core
    metrics:
      - metrics/core.json:
          cache: false

  # Extract metrics from sparse probing results
  sparse_probing_metrics:
    cmd: python scripts/extract_metrics.py sparse_probing results/sparse_probing metrics/sparse_probing.json
    deps:
      - scripts/extract_metrics.py
      - results/sparse_probing
    metrics:
      - metrics/sparse_probing.json:
          cache: false

  # Extract metrics from SCR results
  scr_metrics:
    cmd: python scripts/extract_metrics.py scr results/scr metrics/scr.json
    deps:
      - scripts/extract_metrics.py
      - results/scr
    metrics:
      - metrics/scr.json:
          cache: false

  # Extract metrics from TPP results
  tpp_metrics:
    cmd: python scripts/extract_metrics.py tpp results/tpp metrics/tpp.json
    deps:
      - scripts/extract_metrics.py
      - results/tpp
    metrics:
      - metrics/tpp.json:
          cache: false

  # Extract metrics from absorption results
  absorption_metrics:
    cmd: python scripts/extract_metrics.py absorption results/absorption metrics/absorption.json
    deps:
      - scripts/extract_metrics.py
      - results/absorption
    metrics:
      - metrics/absorption.json:
          cache: false

  # Extract metrics from unlearning results
  unlearning_metrics:
    cmd: python scripts/extract_metrics.py unlearning results/unlearning metrics/unlearning.json
    deps:
      - scripts/extract_metrics.py
      - results/unlearning
    metrics:
      - metrics/unlearning.json:
          cache: false

  # Aggregate all metrics into a single file
  aggregate_metrics:
    cmd: python scripts/extract_metrics.py aggregate metrics/core.json metrics/sparse_probing.json metrics/scr.json metrics/tpp.json metrics/absorption.json metrics/unlearning.json metrics/all_metrics.json
    deps:
      - scripts/extract_metrics.py
      - metrics/core.json
      - metrics/sparse_probing.json
      - metrics/scr.json
      - metrics/tpp.json
      - metrics/absorption.json
      - metrics/unlearning.json
    metrics:
      - metrics/all_metrics.json:
          cache: false

# Pipeline metadata
# Run with: dvc repro
# View DAG: dvc dag
# Run specific stage: dvc repro <stage_name>
#
# Examples:
#   Run specific evaluation: dvc repro scr_eval
#   Run all core evaluations: dvc repro core_eval sparse_probing_eval
#   Run all optional evaluations: dvc repro scr_eval tpp_eval absorption_eval unlearning_eval
#   Extract metrics only: dvc repro core_metrics sparse_probing_metrics scr_metrics tpp_metrics
